  <script>
    var groupPlayer = angular.module('groupPlayer', ['firebase']);
    groupPlayer.controller('Player', function ($scope, angularFire) {
      //set $scope.playlist;
      var fireplay = new Firebase("https://groupplayer.firebaseio.com/");
      angularFire(fireplay, $scope, "playlist");
    });
    
    // prepare firebase
    var myDataRef = new Firebase('https://hillset.firebaseio.com/');
    
    // When the user presses enter on the message input, write the message to firebase.
  $('#messageInput').keypress(function (e) {
    if (e.keyCode == 13) {
      var name = $('#nameInput').val();
      var text = $('#messageInput').val();
      myDataRef.push({name:name, text:text});
      $('#messageInput').val('');
    }
  });
  
    myDataRef.on('child_added', function(snapshot) {
      var message = snapshot.val();
      console.log(message);

      //$('<div/>').text(text).prepend($('<em/>').text(name+': ')).appendTo($('#messagesDiv'));
      //$('#messagesDiv')[0].scrollTop = $('#messagesDiv')[0].scrollHeight;
    };
    
    // create youtube player
    var player;
    function onYouTubePlayerAPIReady() {
        player = new YT.Player('player', {
          videoId: 'a1Y73sPHKxw',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
    }

    // autoplay video
    function onPlayerReady(event) {
        event.target.playVideo();
    }

    // when video ends
    function onPlayerStateChange(event) {        
        if(event.data === 0) {            
            alert('done');
        }
    }
  </script>
